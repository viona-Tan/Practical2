<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>calculator</title>
</head>
<body>
    <h1>My Simple Calculator</h1>
            <label for="fnumber" >Number1:</label>
            <input type="text" id="fnumber" name="fnumber"><br>
            <label for="lnumber">Number2:</label>
            <input type="text" id="lnumber" name="lnumber"><br><br>
            
            <button onclick="add()">Addition</button>
            <button onclick="subtract()">Subtraction</button>
            <button onclick="multiply()">Multiplication</button>
            <button onclick="divide()">Division</button>

            
    <!-- <script>window.alert("hi");</script> -->

    <script>
         add = () =>{
        window.alert(parseInt(document.getElementById("fnumber").value) + parseInt(document.getElementById("lnumber").value));
        }

        subtract = () => {
        window.alert(parseInt(document.getElementById("fnumber").value) - parseInt(document.getElementById("lnumber").value));
        }

        multiply = () => {
        window.alert(parseInt(document.getElementById("fnumber").value) * parseInt(document.getElementById("lnumber").value));
        }

        divide = () => {
        window.alert(parseInt(document.getElementById("fnumber").value) / parseInt(document.getElementById("lnumber").value));
        }
    </script>
</body>
</html>
